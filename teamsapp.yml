# yaml-language-server: $schema=https://aka.ms/teams-toolkit/v1.7/yaml.schema.json
version: v1.7

projectId: copilot-connector-terprint

environmentFolderPath: ./env

provision:
  - uses: teamsApp/create
    with:
      name: Terprint AI-${{TEAMSFX_ENV}}
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  # Register APIM subscription key for Copilot to use
  - uses: apiKey/register
    with:
      name: apiKey
      appId: ${{TEAMS_APP_ID}}
      primaryClientSecret: ${{APIM_SUBSCRIPTION_KEY}}
      apiSpecPath: ./appPackage/apiSpecificationFile/openapi.json
    writeToEnvironmentFile:
      registrationId: TERPRINT_API_KEY_REGISTRATION_ID
  
  - uses: teamsApp/zipAppPackage
    with:
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build

  - uses: teamsApp/validateManifest
    with:
      manifestPath: ./appPackage/manifest.json

  - uses: teamsApp/update
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

deploy:
  - uses: teamsApp/validateAppPackage
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

  - uses: teamsApp/update
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

publish:
  - uses: teamsApp/validateManifest
    with:
      manifestPath: ./appPackage/manifest.json

  - uses: teamsApp/zipAppPackage
    with:
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build

  - uses: teamsApp/publishAppPackage
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
    writeToEnvironmentFile:
      publishedAppId: TEAMS_PUBLISHED_APP_ID
