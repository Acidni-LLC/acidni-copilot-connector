name: Validate and Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Manifest
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate manifest
        run: npm run validate

      - name: Validate JSON schemas (Agent & Plugin)
        run: npm run validate:schemas

      - name: Validate OpenAPI spec
        run: |
          npx @stoplight/spectral-cli lint appPackage/apiSpecificationFile/openapi.json

      - name: Check version sync (no drift)
        run: |
          node scripts/sync-version.js
          git diff --exit-code || (echo "Version drift detected. Run 'npm run version:sync' locally and commit changes." && exit 1)

      - name: Optional API smoke test (dev)
        env:
          APIM_SUBSCRIPTION_KEY: ${{ secrets.APIM_SUBSCRIPTION_KEY_DEV }}
        run: |
          if [ -n "$APIM_SUBSCRIPTION_KEY" ]; then
            npm run test:api
          else
            echo "Skipping API smoke test: APIM_SUBSCRIPTION_KEY_DEV not set"
          fi

  package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create app package
        run: |
          mkdir -p appPackage/build
          cd appPackage
          zip -r build/appPackage.zip manifest.json declarativeAgent.json ai-plugin.json apiSpecificationFile/ color.png outline.png

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: appPackage/build/
          if-no-files-found: warn
