name: Validate and Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Manifest
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate manifest
        run: npm run validate
        continue-on-error: true

      - name: Validate OpenAPI spec
        run: |
          npx @stoplight/spectral-cli lint appPackage/apiSpecificationFile/openapi.json
        continue-on-error: true

  package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create app package
        run: |
          mkdir -p appPackage/build
          cd appPackage
          zip -r build/appPackage.zip manifest.json declarativeAgent.json ai-plugin.json apiSpecificationFile/ color.png outline.png
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: appPackage/build/
          if-no-files-found: warn
