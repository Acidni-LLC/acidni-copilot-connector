name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency audit (high severity)
        run: npm audit --audit-level=high || true

      - name: Secret scanning (trufflehog)
        uses: trufflesecurity/trufflehog@v3.82.6
        with:
          path: .
          json: true
          only_verified: true
          redact: true